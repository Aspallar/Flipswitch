<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custon Checkbox</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="yesno.css" />
        <link rel="stylesheet" href="material.css" />
        <link rel="stylesheet" href="windows.css" />
        <link rel="stylesheet" href="customtext.css" />
    </head>
    <body>
        <h2>yesno.css</h2>
        <div id="results"></div>
        <div id="custom-elements" class="switch-group">
            <input id="foo-1" is="flip-switch" value="A" checked />
            <input id="foo-2" is="flip-switch" value="B" checked />
            <input id="foo-3" is="flip-switch" value="C" />
            <input is="flip-switch" checked value="D" />
            <input is="flip-switch" checked value="E" />
        </div>

        <h2>material.css</h2>
        <div id="material-switches" class="switch-group">
            <input is="flip-switch" data-class="materialswitch" />
            <input is="flip-switch" data-class="materialswitch" checked />
            <input is="flip-switch" data-class="materialswitch" />
        </div>

        <h2>windows.css</h2>
        <div id="windows-switches" class="switch-group">
            <input is="flip-switch" data-class="windowsswitch" />
            <input is="flip-switch" data-class="windowsswitch" checked />
        </div>

        <h2>custontext.css</h2>
        <div id="customtext-switches" class="switch-group">
            <input is="flip-switch" data-class="customtextswitch" data-on="I'm Active" data-off="Inactive" />
            <input is="flip-switch" data-class="customtextswitch" data-on="United Kingdom" data-off="France" checked />
        </div>

        <script src="flipswitch.js"></script>

        <!--
            flipswitch.js is NOT dependent on jQuery it's just
            used by the code below because I'm too lazy to write it in
            vanilla js
        -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>

        <script>
            (function () {
                var customElements = $('#custom-elements'),
                    results = $('#results');
                function displayCheckedValues() {
                    var values = $.map(
                        customElements.find('input:checked'),
                        el => $(el).val()
                    ).join(' - ');
                    results.html(values);
                }
                customElements.change(displayCheckedValues);
                displayCheckedValues();
            })();
        </script>
    </body>
</html>
